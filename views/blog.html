<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Our Latest Posts</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    .blog-posts {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .post-card {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .post-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .post-card h3 {
      color: var(--primary-color);
      margin-top: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .post-card p {
      color: #555;
      margin-bottom: 0;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <header class="header">
  <div class="logo-container">
    <h1 class="logo-text">BLOGGY</h1>
  </div>
  <nav class="main-nav">
    <a href="/" class="nav-item">Home</a>
    <a href="/about" class="nav-item">About</a>
    <a href="/blog" class="nav-item">Blog</a>
    <a href="/contact" class="nav-item">Contact</a>
  </nav>
</header>


  <<main class="content-section">
    <div class="text-content" style="text-align: center;">
        <h1>Our Blog</h1>
        <h2>Read our latest thoughts and insights.</h2>
    </div>
</main>

  <section class="blog-posts"></section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('/blog-data')
        .then(response => response.json())
        .then(posts => {
          const blogPostsContainer = document.querySelector('.blog-posts');
          if (!posts.length) {
            blogPostsContainer.innerHTML = '<p style="text-align: center; width: 100%;">No blog posts found.</p>';
            return;
          }
          posts.forEach(post => {
            const postCard = document.createElement('div');
            postCard.className = 'post-card';
            postCard.innerHTML = `
              <h3>${post.title}</h3>
              <p>${post.content}</p>
            `;
            blogPostsContainer.appendChild(postCard);
          });
        })
        .catch(error => {
          console.error('Error fetching blog posts:', error);
          const blogPostsContainer = document.querySelector('.blog-posts');
          blogPostsContainer.innerHTML = '<p style="text-align: center; width: 100%;">Failed to load blog posts. Please try again later.</p>';
        });
    });
  </script>
</body>
</html>
